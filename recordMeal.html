<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식단 기록</title>
    <link rel="stylesheet" href="recordMeal.css">
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="로고"/>
        <nav class="nav-links">
            <a href="recordWeight.html">몸무게 기록</a>
            <a href="recordMeal.html">식단 기록</a>
            <a href="viewMeal.php">식단 조회</a>
        </nav>
        <div class="header-buttons">
            <button class="mypage" onclick="location.href='myPage.php'">My page</button>
            <button class="logout" onclick="location.href='logout.php'">Logout</button>
        </div>
    </header>
    <h1>식단 기록</h1>
    <form id="meal-form" method="post" action="saveData.php">
        <label for="date" id="dateLabel">날짜 선택: </label>
        <input type="date" id="date" name="date">

        <div class="grid-container">
            <div class="card" id="breakfast">
                <h2>아침</h2>
                <div class="entry">
                    <label>메뉴: </label>
                    <input type="text" name="menu[]"><br/>
                    <label>칼로리: </label>
                    <input type="number" name="calorie[]"><br/>
                </div>
                <button type="button" class="add-entry">메뉴 추가</button>
            </div>

            <div class="card" id="lunch">
                <h2>점심</h2>
                <div class="entry">
                    <label>메뉴: </label>
                    <input type="text" name="menu[]"><br/>
                    <label>칼로리: </label>
                    <input type="number" name="calorie[]"><br/>
                </div>
                <button type="button" class="add-entry">메뉴 추가</button>
            </div>

            <div class="card" id="dinner">
                <h2>저녁</h2>
                <div class="entry">
                    <label>메뉴: </label>
                    <input type="text" name="menu[]"><br/>
                    <label>칼로리: </label>
                    <input type="number" name="calorie[]"><br/>
                </div>
                <button type="button" class="add-entry">메뉴 추가</button>
            </div>

            <div class="card" id="snack">
                <h2>간식</h2>
                <div class="entry">
                    <label>메뉴: </label>
                    <input type="text" name="menu[]"><br/>
                    <label>칼로리: </label>
                    <input type="number" name="calorie[]"><br/>
                </div>
                <button type="button" class="add-entry">메뉴 추가</button>
            </div>
        </div>

        <input type="hidden" id="totalCalories" name="totalCalories">
        <div class="form-buttons">
            <button type="button" id="calculate">계산하기</button>
            <button type="submit" name="submit" value="Submit" id="save">저장하기</button>
        </div>
    </form>

    <div id="total-calories">
        <h3>총 칼로리는 _____ kcal 입니다!</h3>
        <p id="comment">여기에 하루 권장 칼로리와 비교한 코멘트가 표시됩니다.</p>
    </div>

    <script src="recordMeal.js"></script>
</body>
</html>
